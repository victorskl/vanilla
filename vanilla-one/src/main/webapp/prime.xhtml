<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>

    <h:body>

        <h:form>

            <p:growl id="growl" showDetail="true" sticky="true"/>

            <h2>
                Pass through attribute placeholder only gets rendered if the runtime is JSF 2.2!
            </h2>

            <p:inputText id="message" value="#{primeView.message}" pt:placeholder="Watermark here" required="true"/>

            <br/>

            <p:editor id="content" value="#{primeView.content}" required="true"/>

            <br/>

            <p:commandButton value="Submit" action="#{primeView.process}" update="growl"/>

        </h:form>
    </h:body>
</f:view>
</html>
