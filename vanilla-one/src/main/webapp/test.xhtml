<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>JSF and CDI</title>
    </h:head>

    <h:body>
        <h2>JSF and CDI</h2>

        <p>
            In this example, JSF backing bean <code>TestView</code> is managed by JavaEE CDI using annotation <code>@Named</code>
            and putting it in CDI request context scope <code>@RequestScoped</code>.
        </p>

        <h:panelGrid columns="2">
            <h:column>
                <h:outputText value="Init Message:"/>
            </h:column>
            <h:column>
                <pre>#{testView.message}</pre>
            </h:column>
        </h:panelGrid>

    </h:body>

</f:view>
</html>
