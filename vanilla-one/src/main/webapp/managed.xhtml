<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Test JSF ManagedBean View</title>
    </h:head>

    <h:body>
        <h2>In this example, JSF backing bean is managed by ManagedBean.</h2>

        <h:panelGrid columns="2">
            <h:column>
                <h:outputText value="Init Message:"/>
            </h:column>
            <h:column>
                <pre>#{managedView.message}</pre>
            </h:column>
        </h:panelGrid>

        <hr/>

        <h:form>
            <h:messages id="msg"/>
            <h:outputText style="font-weight: bold"
                    value="WARNING! Calling this will throw NullPointerError. Because this backing bean is not in CDI context."/>
            <br/>
            <h:commandButton value="Call CDI TestService" action="#{managedView.callTestService}" update="msg"/>
        </h:form>

    </h:body>

</f:view>
</html>
