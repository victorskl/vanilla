<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <style>
        /* css overrides */
        .ui-menu {
            width: auto; !important;
        }
    </style>

    <h:form id="sideMenuForm">
        <p:menu id="sideMenu">
            <p:submenu label="Menu">
                <p:menuitem value="Home" outcome="index" icon="ui-icon-home"/>
                <p:menuitem value="Go restClient" url="restClient.html" icon="ui-icon-star"/>
            </p:submenu>
            <p:submenu label="Action">
                <p:menuitem value="Save" icon="ui-icon-disk"/>
                <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w"/>
                <p:menuitem value="Delete" ajax="false" icon="ui-icon-close"/>
            </p:submenu>
        </p:menu>
    </h:form>

</ui:composition>
